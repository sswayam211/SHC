<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change In Projects | SteelHeven</title>

    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <!-- my css -->
    <link rel="stylesheet" href="/index.css">


    <!-- favicon  -->
    <link rel="icon" href="/images/steelHeaven-logo-footer.png" />
</head>

<body class="exo-2">
    <main class="admin">
        <!-- showing all Projects  -->
        <section class="changesInProjects">

            <div class="projects text-dark">
                <div class="clicked-project fixed-top text-center d-none">
                    <div class="close-clicked-project border p-3" onclick="hideClickedProject()"><i
                            class="fa-solid fa-x fs-4"></i></div>
                    <img class="clicked-project-image" src="" alt="image">
                </div>
                <div class="container-fluid py-lg-5 py-5 px-0">
                    <div class="container px-md-5">
                        <div class="heading p-2 mb-4">
                            <h1 class="">All Projects</h1>
                        </div>
                    </div>
                    <div class=" project-details row m-0 p-0 my-4">
                        <div
                            class="col-lg-3 col-md-4 col-sm-6 project-detail text-center position-relative border border-black">
                            <div class="image" style="background: url('/images/project-image1.jpg');
                                    background-position: center;
                                    background-repeat: no-repeat;
                                    background-size: cover;"></div>
                            <div class="project-hover-box">
                                <h3 class="m-2">
                                    <button class="delete-button" onclick="deleteService()"><i
                                            class="fa-solid fa-trash"></i></button>
                                </h3>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 project-detail text-center position-relative border border-black addProject"
                            style="align-content: center;cursor: pointer;" onclick="showAddProjectForm()">
                            <i class="fa-solid fa-plus" style="font-size: 100px;color: #0000004d;"></i>
                        </div>
                    </div>


                </div>
            </div>

        </section>


        <!-- Add New Project  -->
        <section class="addNewProjectForm d-none">
            <div class="container">
                <div class="form border bg-light shadow p-md-5 p-3 mb-5">
                    <h4 class="mb-4">Add New Project Form</h4>
                    <form action="" method="get">
                        <div class="form-group mb-3">
                            <label for="Project Image">Project Image</label>
                            <input type="file" class="form-control-file" id="ProjectImage">
                        </div>
                        <button type="submit" class="btn btn-secondary">Add Project</button>
                    </form>
                </div>
            </div>
        </section>

    </main>

    <!-- bootstrap cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        try {
            let addProjectForm = document.querySelector('.addNewProjectForm');
            let projectHeight = document.querySelector('.changesInProjects').clientHeight;

            function showAddProjectForm() {
                addProjectForm.classList.remove('d-none');
                scrollTo({
                    top: projectHeight,
                    behavior: 'smooth'
                });
            }


        } catch (err) {
            console.log(err);
        }
    </script>


</body>

</html>
